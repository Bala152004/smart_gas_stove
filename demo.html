<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Gas Stove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5rem;
      display: none;
      cursor: pointer;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    ul.nav-links li a:hover {
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      ul.nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #1f2937;
        width: 100%;
        padding: 1rem 2rem;
        display: none;
      }

      ul.nav-links.active {
        display: flex;
      }
    }

    /* Video Section */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .video-overlay h1 {
      font-size: 3rem;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .video-overlay h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Smart Gas Stove</div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-links" id="navMenu">
      <li><a href="#about">About</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#hardware">Hardware</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Video Background Section -->
  <section class="video-section">
    <video autoplay muted loop>
      <source src="../assets/bd_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>Smart Monitoring for a Safer Kitchen</h1>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
